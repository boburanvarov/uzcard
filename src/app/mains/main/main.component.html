<nz-layout>
  <nz-header class="header" [ngClass]="theme ? 'dark' : 'light'">

    <ul nz-menu nzMode="horizontal" style="width: 240px;" [nzTheme]="theme ? 'dark' : 'light'">
      <li nz-submenu  nzTitle="card spisok" nzIcon="credit-card">
        <ul>
          <li nz-menu-item nzType="idcard"  routerLink="/" routerLinkActive="{exact: true}">card spisok</li>
          <li nz-menu-item nzType="idcard" routerLink="cardsPan" >card Pan spisok</li>
          <li nz-menu-item>
            Item3
          </li>

        </ul>
      </li>
    </ul>

    <div class="right-block">
      <nz-switch [(ngModel)]="theme">
        <span checked>Dark</span>
        <span unchecked>Light</span>
      </nz-switch>

      <div class="logo">
        <img src="assets/img.png">
      </div>
    </div>


  </nz-header>
  <nz-content >
    <nz-breadcrumb>
      <nz-breadcrumb-item>Home</nz-breadcrumb-item>
      <nz-breadcrumb-item>List</nz-breadcrumb-item>
      <nz-breadcrumb-item>App</nz-breadcrumb-item>
    </nz-breadcrumb>
    <div class="inner-content">
      <router-outlet></router-outlet>
    </div>
  </nz-content>
  <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
</nz-layout>
